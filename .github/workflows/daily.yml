name: Daily PHP Mastery Update

on:
  schedule:
    - cron: "0 9 * * *"
    - cron: "0 12 * * *"
    - cron: "0 15 * * *"
    - cron: "0 18 * * *"
    - cron: "0 21 * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-php-mastery
  cancel-in-progress: false

jobs:
  daily:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Random delay (jitter)
        shell: bash
        run: |
          delay=$(( RANDOM % 2101 )) # 0..35min
          echo "Sleeping ${delay}s..."
          sleep "${delay}"

      - name: Run daily logs
        run: php scripts/daily_logs.php

      - name: Run daily progress
        run: php scripts/daily_progress.php

      - name: Generate metrics
        run: php scripts/generate_metrics.php

      - name: Commit changes (docs + algorithms)
        shell: bash
        run: |
          git config user.name "Thiago Santos"
          git config user.email "thiagoleites@gmail.com"

          git add docs/ algorithms/ || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          ts="$(date -u +'%Y-%m-%dT%H:%M:%SZ')"
          git commit -m "chore: php mastery update ${ts}"
          git push